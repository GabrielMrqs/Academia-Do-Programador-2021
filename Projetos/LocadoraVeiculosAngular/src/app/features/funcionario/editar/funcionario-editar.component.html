<div class="container main-container">
    <h4>Cadastrar Funcionário</h4>
    <hr />
    <form novalidate [formGroup]="cadastroForm" (ngSubmit)='atualizarFuncionario()'>
        <div clas="form-group">
            <label class="col-md-2 control-label" for="id">Id</label>
            <div class="col-md-10">
                <input class="form-control" id="id" type="text" readonly formControlName="id"/>
            </div>
            <label class="col-md-2 control-label" for="nome">Nome</label>
            <div class="col-md-10">
                <input class="form-control" id="nome" type="text" placeholder="Nome (requerido)"
                    formControlName="nome" />
            </div>
            <label class="col-md-2 control-label" for="salario">Salário</label>
            <div class="col-md-10">
                <input class="form-control" id="salario" type="text" placeholder="Salário (requerido)"
                    formControlName="salario" />
            </div>
            <label class="col-md-2 control-label" for="cpfFuncionario">CPF</label>
            <div class="col-md-10">
                <input class="form-control" id="cpfFuncionario" type="text" placeholder="CPF (requerido)"
                    formControlName="cpfFuncionario" />
            </div>
            <label class="col-md-2 control-label" for="dataEntrada">Data de Entrada</label>
            <div class="col-md-10">
                <div>
                    <input class="form-control" id="dataEntrada" type="date" placeholder="Data de Entrada (requerido)"
                        formControlName="dataEntrada" />
                </div>
            </div>
            <label class="col-md-2 control-label" for="usuario">Usuário</label>
            <div class="col-md-10">
                <input class="form-control" id="usuario" type="text" placeholder="Usuário (requerido)"
                    formControlName="usuario" />
            </div>
            <label class="col-md-2 control-label" for="senha">Senha</label>
            <div class="col-md-10">
                <input class="form-control" id="senha" type="text" placeholder="Senha (requerido)"
                    formControlName="senha" />
            </div>
        </div>
        <br>
        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span><button class="btn btn-success" id="registrar" type="submit">Registrar</button></span>
                <span><button class="btn btn-danger" id="cancelar" (click)="cancelar()">Cancelar</button></span>
            </div>
        </div>
    </form>
</div>

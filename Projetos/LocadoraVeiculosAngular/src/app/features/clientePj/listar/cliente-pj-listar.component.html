<div class="container main-container">
    <h4>Lista Clientes CNPJ</h4>
    <hr />
    <div style="float: right;">
        <button class="btn btn-dark" [routerLink]="['/clientePj/criar']">Cadastrar</button>
        <button class="btn btn-dark" [routerLink]="['/clientePj/editar', clienteCNPJSelecionado]"
            [disabled]="!clienteCNPJSelecionado">Editar</button>
        <button class="btn btn-dark" (click)="abrirConfirmacao(modalExclusao)"
            [disabled]="!clienteCNPJSelecionado">Excluir</button>
    </div>
    <br>
    <br>
    <table class="table table-striped" data-click-to-select="true">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let clienteCNPJ of listaClientePjs">
                <td>
                    <div class="custom-control">
                        <input type="radio" name="flexRadioDefault" class="custom-control-input" id="customRadio"
                            value="{{ clienteCNPJ.id }}" [(ngModel)]="clienteCNPJSelecionado">
                    </div>
                </td>
                <td>{{ clienteCNPJ.id }}</td>
                <td>{{ clienteCNPJ.nome }}</td>
                <td>{{ clienteCNPJ.email }}</td>
            </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
            (pageChange)="atualizarClientePjs()">
        </ngb-pagination>
    </div>

</div>

<ng-template #modalExclusao let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Excluir Cliente CNPJ</h4>
    </div>
    <div class="modal-body">
        Deseja realmente excluir esse Cliente CNPJ?
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="modal.close('Excluir')">Excluir</button>
        <button type="button" class="btn btn-secondary" (click)="modal.close('Cancelar')">Cancelar</button>
    </div>
</ng-template>
